<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>Canvas</title>
    <link rel="stylesheet" href="css/default.css">
    <script type="text/javascript" src="js/excanvas.js"></script>
  </head>
  <body>
    <h1>Canvas</h1>
    <div class="menu">
    <label for="Panel1">lineTo [Click!]</label>
    <input type="checkbox" id="Panel1" class="on-off" />
    <ul>
        <li><canvas id="canvassample" width="140" height="140"></canvas></li>
    </ul>
    <label for="Panel12">fillRect() [Click!]</label>
    <input type="checkbox" id="Panel12" class="on-off" />
    <ul>
        <li><canvas id="c1" width="140" height="140"></canvas></li>
    </ul>
    <label for="Panel13">strokeRect() [Click!]</label>
    <input type="checkbox" id="Panel13" class="on-off" />
    <ul>
        <li><canvas id="c2" width="140" height="140"></canvas></li>
    </ul>
    <label for="Panel14">clearRect() [Click!]</label>
    <input type="checkbox" id="Panel14" class="on-off" />
    <ul>
        <li><canvas id="c3" width="140" height="140"></canvas></li>
    </ul>
    </div>

    <script>
    <!--
        onload = function() {
          draw();
          draw1();
          draw2();
          draw3();
        };
        function draw() {
          /* canvas要素のノードオブジェクト */
          var canvas = document.getElementById('canvassample');
          /* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
          if ( ! canvas || ! canvas.getContext ) {
            return false;
          }
          /* 2Dコンテキスト */
          var ctx = canvas.getContext('2d');
          /* 四角を描く */
          ctx.beginPath();
          ctx.moveTo(20, 20);
          ctx.lineTo(120, 20);
          ctx.lineTo(120, 120);
          ctx.lineTo(20, 120);
          ctx.closePath();
          ctx.stroke();
        }
        /* fillRect()の例 */
        function draw1() {
          var canvas = document.getElementById('c1');
          if ( ! canvas || ! canvas.getContext ) { return false; }
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.fillRect(20, 20, 80, 40);
        }
        /* strokeRect()の例 */
        function draw2() {
          var canvas = document.getElementById('c2');
          if ( ! canvas || ! canvas.getContext ) { return false; }
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.strokeRect(20, 20, 80, 40);
        }
        /* clearRect()の例 */
        function draw3() {
          var canvas = document.getElementById('c3');
          if ( ! canvas || ! canvas.getContext ) { return false; }
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.fillRect(20, 20, 100, 100);
          ctx.beginPath();
          ctx.clearRect(50, 70, 60, 30);
        }
        //-->
    </script>
  </body>
</html>
