<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>作戦ボード（仮名）</title>
    <link rel="stylesheet" href="css/default.css">
    <script type="text/javascript" src="js/excanvas.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>作戦ボード（仮名）</h1>
      <div class="menu">
      <label for="Panel1">作戦ボード</label>
      <input type="checkbox" id="Panel1" class="on-off" checked="checked" />
      <ul>
          <li><canvas id="canvassample" width="800" height="400"></canvas></li>
      </ul>
      <label for="Panel12">オプション [Click!]</label>
      <input type="checkbox" id="Panel12" class="on-off" />
      <ul>
          <li><canvas id="c1" width="140" height="140"></canvas></li>
      </ul>
      <footer class="footer">
        <p>&copy; fk2000 2016</p>
      </footer>
      </div>
    </div>
    <script>
    <!--
        onload = function() {
//          $( '#canvassample' ).get( 0 ).width = $( window ).width();
//          $( '#canvassample' ).get( 0 ).height = $( window ).height();
          draw();
          draw1();
          draw2();
          draw3();
        };
        function draw() {
          /* canvas要素のノードオブジェクト */
          var canvas = document.getElementById('canvassample');
          /* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
          if ( ! canvas || ! canvas.getContext ) {
            return false;
          }

          /* 2Dコンテキスト */
          var ctx = canvas.getContext('2d');
          /* 四角を描く */
          ctx.beginPath();
          ctx.strokeRect(20, 20, 80, 40);
        }
        /* fillRect()の例 */
        function draw1() {
          var canvas = document.getElementById('c1');
          if ( ! canvas || ! canvas.getContext ) { return false; }
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.fillRect(20, 20, 80, 40);
        }
        /* strokeRect()の例 */
        function draw2() {
          var canvas = document.getElementById('c2');
          if ( ! canvas || ! canvas.getContext ) { return false; }
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.strokeRect(20, 20, 80, 40);
        }
        /* clearRect()の例 */
        function draw3() {
          var canvas = document.getElementById('c3');
          if ( ! canvas || ! canvas.getContext ) { return false; }
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.fillRect(20, 20, 100, 100);
          ctx.beginPath();
          ctx.clearRect(50, 70, 60, 30);
        }
        //-->
    </script>
  </body>
</html>
