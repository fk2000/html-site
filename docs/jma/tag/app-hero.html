<app-hero>
  <style scoped>
    :scope {
      /* [B]ここに背景色を設定 */
      background-color: #DDDDDD;
      display: block;
      padding: 1em 0;
    }
    /* [C]ここにh1の文字色を設定 */
    h1 {
      color: white;
    }
  </style>

  <!-- [A]ここにh1タグを追加 -->
  <h1>{ opts.title }</h1>
  <p><canvas id="canvassample" width="800" height="300"></canvas></p>
  <script>
  onload = function() {
    draw();
  };
  function draw() {
    var canvas = document.getElementById('canvassample');
    if ( ! canvas || ! canvas.getContext ) { return false; }
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    //ctx.strokeStyle = 'rgb(0, 0, 255)';
    ctx.fillRect(20, 20, 80, 40);
  }
  </script>
</app-hero>
