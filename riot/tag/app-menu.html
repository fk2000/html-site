<app-menu>
  <style scoped>
    :scope { display: block }

    /* [B]コンポーネントのスタイルを定義 */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li { display: inline-block }
    a {
      color: inherit;
      display: block;
      padding: 1.2em;
      text-decoration: none;
    }
    a:hover { background: #eee }
  </style>

  <ul>
    <li each={ opts.items }>
      <!-- [A]title変数と、url変数でテキストリンク -->
      <a href={ url }>{ title }</a>
    </li>
  </ul>
</app-menu>
